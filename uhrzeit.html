<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Uhr</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 2s, color 2s;
}

/* Uhr-Card */
.clock {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  padding: 40px 60px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

#time {
  font-size: clamp(3rem, 8vw, 6rem);
  font-weight: 700;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", sans-serif;
}

#date {
  margin-top: 10px;
  font-size: 1.3rem;
  opacity: 0.8;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", sans-serif;
}

/* Fullscreen Icon links unten */
#fullscreenIcon {
  position: fixed;
  bottom: 20px;
  left: 20px;
  font-size: 24px;
  color: white;
  opacity: 0.2;
  cursor: pointer;
  transition: opacity 0.3s;
  user-select: none;
}

#fullscreenIcon:hover {
  opacity: 0.8;
}

/* Sterne */
.star {
  position: absolute;
  background: white;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* Wolken */
.cloud {
  position: absolute;
  top: 20%;
  background: rgba(255,255,255,0.7);
  border-radius: 50px;
  width: 200px;
  height: 60px;
  animation: moveClouds 60s linear infinite;
}

@keyframes moveClouds {
  from { transform: translateX(-300px); }
  to { transform: translateX(120vw); }
}
</style>
</head>

<body>

<div class="clock">
  <div id="time">00:00:00</div>
  <div id="date">Datum</div>
</div>

<div id="fullscreenIcon" onclick="toggleFullscreen()">â›¶</div>

<audio id="sound" loop></audio>

<script>
const sound = document.getElementById("sound");
const time = document.getElementById("time");
const date = document.getElementById("date");

function updateClock() {
  const now = new Date();

  const h = now.getHours();
  const m = String(now.getMinutes()).padStart(2,"0");
  const s = String(now.getSeconds()).padStart(2,"0");

  time.textContent = `${h}:${m}:${s}`;
  date.textContent = now.toLocaleDateString("de-DE", {
    weekday: "long",
    day: "2-digit",
    month: "long",
    year: "numeric"
  });

  applyTheme(h);
}

function applyTheme(h) {
  document.querySelectorAll(".star, .cloud").forEach(el => el.remove());
  sound.pause();

  if (h >= 5 && h < 11) {
    bodyStyle("#FFEFBA", "#FFFFFF", "#333");
    createClouds();
  } else if (h >= 11 && h < 17) {
    bodyStyle("#87CEEB", "#FFFFFF", "#000");
    createClouds();
  } else if (h >= 17 && h < 21) {
    bodyStyle("#FF8C00", "#2C2C54", "#fff");
  } else {
    bodyStyle("#0F2027", "#203A43", "#fff");
    createStars();
  }
}

function bodyStyle(c1,c2,text) {
  document.body.style.background = `linear-gradient(${c1}, ${c2})`;
  document.body.style.color = text;
}

function createStars() {
  for (let i=0;i<100;i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random()*100+"%";
    star.style.left = Math.random()*100+"%";
    document.body.appendChild(star);
  }
}

function createClouds() {
  for (let i=0;i<3;i++) {
    const cloud = document.createElement("div");
    cloud.className = "cloud";
    cloud.style.top = Math.random()*40+"%";
    cloud.style.animationDelay = i*20+"s";
    document.body.appendChild(cloud);
  }
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
